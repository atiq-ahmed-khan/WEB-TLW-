<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Atiq Ahmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-gray-800 text-white py-4 fixed w-full top-0 z-50">
        <nav class="container mx-auto flex justify-between">
            <div class="text-lg font-bold">Atiq Ahmed</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
                <li><a href="about.html" class="hover:text-yellow-500">About</a></li>
                <li><a href="services.html" class="hover:text-yellow-500">Services</a></li>
                <li><a href="projects.html" class="hover:text-yellow-500">Projects</a></li>
                <li><a href="contact.html" class="hover:text-yellow-500">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-20 container mx-auto p-6">
        <section id="contact" class="my-12">
            <h1 class="text-5xl font-bold text-indigo-600 mb-6">Contact Me</h1>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-bold text-gray-700">Name</label>
                    <input type="text" id="name" required class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-600">
                </div>
                <div>
                    <label for="email" class="block text-lg font-bold text-gray-700">E-mail</label>
                    <input type="email" id="email" required class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-600">
                </div>
                <div>
                    <label for="subject" class="block text-lg font-bold text-gray-700">Subject</label>
                    <input type="text" id="subject" required class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-600">
                </div>
                <div>
                    <label for="message" class="block text-lg font-bold text-gray-700">Message</label>
                    <textarea id="message" required class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-600"></textarea>
                </div>
                <button type="submit" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Atiq Ahmed. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
